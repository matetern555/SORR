services:
  - type: web
    name: sor-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false  # Ustawisz ręcznie w panelu Render
      - key: DEEPGRAM_API_KEY
        sync: false  # Ustawisz ręcznie w panelu Render
    healthCheckPath: /
    
databases:
  - name: sor-db
    databaseName: sor
    user: sor_user
    plan: free  # Darmowy plan PostgreSQL

